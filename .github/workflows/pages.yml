name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build status site
        run: |
          mkdir -p _site
          # Copy status page assets if they exist
          if [ -d "status-page" ]; then
            cp -r status-page/* _site/
          elif [ -f "index.html" ]; then
            cp *.html _site/ 2>/dev/null || true
            cp *.css _site/ 2>/dev/null || true
            cp *.js _site/ 2>/dev/null || true
          else
            # Create a simple status page from README
            echo "<!DOCTYPE html><html><head><title>BakedIn Status</title></head><body>" > _site/index.html
            echo "<h1>BakedIn Status Page</h1>" >> _site/index.html
            echo "<p>Status page is being configured. Check back soon.</p>" >> _site/index.html
            echo "<p><a href='https://github.com/pantry-hash/status'>View on GitHub</a></p>" >> _site/index.html
            echo "</body></html>" >> _site/index.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
